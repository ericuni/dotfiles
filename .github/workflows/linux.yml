name: Linux

on:
  push:
    paths:
      - ".github/workflows/linux.yml"
      - "env/util.sh"
      - "env/debian.12.sh.sh"
  pull_request:
    branches: [ master ]

jobs:
  job1:
    name: ci pipeline
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup
      run: |
        sudo apt install zsh

    - name: build
      run: |
        cd env
        ./debian.12.sh

