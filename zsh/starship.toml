format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$env_var\
$custom\
$cmd_duration\
$line_break\
$time\
$status\
$character"""

right_format = """
$username\
$hostname\
$golang\
$python\
$rust\
$package\
$c\
$jobs\
"""

add_newline = false

[character]
success_symbol = '[\$](bold green)' # shell prompt

[directory]
style = "green"
read_only = " 󰌾"
truncation_length = 1  # the number of parent folders that the current directory should be truncated to.

[git_branch]
# symbol = " "
symbol = ""
format = '[\($branch\)](bold blue) '

[git_metrics]
disabled = false

# info 与 character 之间是否换行
[line_break]
disabled = true

# status of last cmd, i.e. echo $?
[status]
disabled = false

[username]
style_user = 'green'
format = '$user'

[hostname]
ssh_symbol = " "
format = '@$hostname '
ssh_only = false

[localip]
disabled = false
style = 'green'

[os.symbols]
Macos = " "
Ubuntu = " "
Debian = " "
Redhat = " "
Linux = " "
Unknown = " "
Windows = "󰍲 "

[shell]
disabled = true

[c]
symbol = " "

[golang]
symbol = ""
format = 'Go $version'

[nix_shell]
symbol = " "

[python]
symbol = " "

[rust]
symbol = "󱘗 "

[package]
symbol = "󰏗 "

