format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$c\
$golang\
$python\
$rust\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

add_newline = true

[username]
style_user = 'green'

[character]
success_symbol = '[\$](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[directory]
read_only = " 󰌾"

[package]
symbol = "󰏗 "

[git_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[localip]
disabled = false
style = 'green'

[os.symbols]
Macos = " "
Ubuntu = " "
Debian = " "
Redhat = " "
Linux = " "
Unknown = " "
Windows = "󰍲 "

[shell]
disabled = true

[c]
symbol = " "

[golang]
symbol = " "

[nix_shell]
symbol = " "

[python]
symbol = " "

[rust]
symbol = "󱘗 "

